name: Build cloudsploit

on:
  push:
    branches: [ main ]
    paths: 
      - 'cloudsploit/**'
  pull_request:
    branches: [ opened, synchronize, reopened ]
    paths: 
      - 'cloudsploit/**'

jobs:
  buildui:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cloudsploit

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: cloudsploit/package.json
        
    - run: npm install